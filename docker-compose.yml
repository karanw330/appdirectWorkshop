version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIRESTORE_SUBCOLLECTION_ID=${FIRESTORE_SUBCOLLECTION_ID:-workshop_attendees}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      # For Cloud Run, we use Application Default Credentials
      # No need for service account file path
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
